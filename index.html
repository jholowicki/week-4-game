<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="assets/javascript/game2.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <!-- Game Display -->
    <div class="row">
      <div class="col-md-8   game-container">
        <h2 id="header"> Star Wars: the RPG</h2>
        <br>
        <br>
        <div id="Stage-1">
          <h4 id="characters"> Your Character</h4>
          <button id="Rey"><img src="assets/images/Rey.png" alt="Rey" height="150" width="100"> Rey</button>
          <button id="Finn"><img src="assets/images/Finn.jpg" alt="Finn" height="150" width="100"> Finn</button>
          <button id="General-Hux"><img src="assets/images/Generalhux.png" alt="General Hux" height="110" width="90"> General Hux</button>
          <button id="Kylo-Ren"><img src="assets/images/Kylo.jpg" alt="Kylo Ren" height="150" width="100"> Kylo Ren</button>
        </div>
        <div id="Stage-2">
          <h4 id="enemies"> Enemies to Attack</h4>
        </div>
        <div id="Stage-3">
          <h4 id="fight"> Fight Section</h4>
          <button id="attack-btn">Attack</button>
        </div>
        <div id="Stage-4">
          <h4 id="defender"> Defender</h4>
        </div>
      </div>
    </div>
</body>

</html>
